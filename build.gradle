plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile group: 'io.javaslang',    name: 'javaslang', version: '2.1.0-SNAPSHOT'
    compile group: 'org.openjdk.jol', name: 'jol-core',  version: '0.6'

    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.0-M3'


    jmh group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.17.3'
}
